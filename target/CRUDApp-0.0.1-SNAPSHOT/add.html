<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        form {
            padding: 20px;
        }
    </style>
</head>
<body class="bg-gray-100">
	<nav class="bg-[#2d3748] p-4">
        <h1 class="text-3xl font-bold text-white inline-block">Employee Management Portal</h1>
        <div class="float-right">
            <form action="Home.html" method="post" class="inline">
    <button type="submit" class="text-white px-4 py-2 hover:bg-[#4a5568] rounded bg-transparent border-none">Home</button>
</form>

<form action="GetAll" method="post" class="inline">
    <button type="submit" class="text-white px-4 py-2 hover:bg-[#4a5568] rounded bg-transparent border-none">All Employees</button>
</form>

<form action="add.html" method="post" class="inline">
    <button type="submit" class="text-white px-4 py-2 hover:bg-[#4a5568] rounded bg-transparent border-none">Add Employee</button>
</form>

        </div>
    </nav>
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
        <h2 class="text-2xl font-bold mb-6 text-center">Add Employee Details</h2>
        <form action="AddServlet" method="post">
            <label for="id" class="block text-gray-700">Enter ID:</label>
            <input type="number" id="id" name="id" placeholder="e.g., 101" required class="w-full p-2 border border-gray-300 rounded mb-4">

            <label for="name" class="block text-gray-700">Enter Name:</label>
            <input type="text" id="name" name="name" placeholder="e.g., shreyash ambure" required class="w-full p-2 border border-gray-300 rounded mb-4">

            <label for="email" class="block text-gray-700">Enter Email Address:</label>
            <input type="email" id="email" name="email" placeholder="e.g., shreyash@gmail.com" required class="w-full p-2 border border-gray-300 rounded mb-4">

            <label for="phone" class="block text-gray-700">Enter Phone Number:</label>
            <input type="number" id="phone" name="phone" placeholder="e.g., 9876543210" required class="w-full p-2 border border-gray-300 rounded mb-4">

            <label for="department" class="block text-gray-700">Enter Department:</label>
            <input type="text" id="department" name="department" placeholder="e.g., HR, IT" required class="w-full p-2 border border-gray-300 rounded mb-4">

            <label for="designation" class="block text-gray-700">Enter Designation:</label>
            <input type="text" id="designation" name="designation" placeholder="e.g., Software Engineer" required class="w-full p-2 border border-gray-300 rounded mb-4">

            <label for="salary" class="block text-gray-700">Enter Salary:</label>
            <input type="number" id="salary" name="salary" placeholder="e.g., 50000" required class="w-full p-2 border border-gray-300 rounded mb-6">

            <input type="submit" value="Add Employee" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors">
        </form>
    </div>
</body>
</html>
