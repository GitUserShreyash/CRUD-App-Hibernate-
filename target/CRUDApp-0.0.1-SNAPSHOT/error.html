<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Employee Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f2f5;
        }
        .error-container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error-container h1 {
            color: #e53e3e; /* Red color for error message */
        }
        .error-container p {
            color: #4a5568; /* Dark gray for additional text */
        }
        .error-container button {
            margin-top: 20px;
            padding: 12px 20px; 
            border: none; 
            border-radius: .4rem;
            background-color: #2d3748;
            color: #ffffff;
            cursor: pointer; 
            transition: background-color 0.3s; 
        }
        .error-container button:hover {
            background-color: #1a202c;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="text-2xl font-bold">Error: Employee Not Found</h1>
        <p>The employee ID you entered does not exist in our database. Please check the ID and try again.</p>
        <a href="GetEmployee.html"><button>Go Back</button></a>
    </div>
</body>
</html>
